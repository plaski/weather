<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>weather app</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Forecast</h1>
      <button class="show-button" id="showFormButton"><i class="fas fa-plus"></i></button>
      <div class="unit-wrapper" id="unitsWrapper">
        <span class="unit" id="unitC">C</span> |
        <span class="unit" id="unitF">F</span>
      </div>
    </header>
    <div class="form-wrapper" id="formWrapper">
      <form class="form" id="searchForm">
        <div class="input-wrapper">
          <label class="label" for="name" id="inputLabel">Type city name</label>
          <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input class="input" type="text" name="city" id="inputForm" required>
            <button class="input-button" id="inputButton"><i class="fas fa-check"></i></button>
          </div>
        </div>
      </form>
    </div>
    <div class="loader" id="loaderWrapper"></div>
    <div class="cards" id="cardsWrapper"></div>
  </div>
  <script src="app.bundle.js"></script>
</body>
</html>
